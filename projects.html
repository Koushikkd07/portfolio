    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize AOS
            AOS.init({
                duration: 800,
                once: true
            });

            // Project Data
            const projects = [
                {
                    title: "E-commerce Platform",
                    description: "A full-featured online store with cart functionality and payment integration.",
                    image: "https://images.unsplash.com/photo-1556742049-0cfed4f6a45d",
                    category: "web",
                    tags: ["React", "Node.js", "MongoDB"],
                    demoLink: "#",
                    codeLink: "#"
                },
                {
                    title: "Weather Dashboard",
                    description: "Real-time weather tracking application with location services and forecasts.",
                    image: "https://images.unsplash.com/photo-1592210454359-9043f067919b",
                    category: "app",
                    tags: ["React Native", "Weather API"],
                    demoLink: "#",
                    codeLink: "#"
                },
                {
                    title: "Portfolio Website",
                    description: "Modern portfolio website with smooth animations and responsive design.",
                    image: "https://images.unsplash.com/photo-1547658719-da2b51169166",
                    category: "web",
                    tags: ["HTML", "CSS", "JavaScript"],
                    demoLink: "#",
                    codeLink: "#"
                },
                {
                    title: "Task Manager",
                    description: "A productivity app for managing tasks and projects with progress tracking.",
                    image: "https://images.unsplash.com/photo-1540350394557-8d14678e7f91",
                    category: "app",
                    tags: ["Flutter", "Firebase"],
                    demoLink: "#",
                    codeLink: "#"
                },
                {
                    title: "Restaurant Website",
                    description: "Website design for a local restaurant with online ordering system.",
                    image: "https://images.unsplash.com/photo-1517248135467-4c7edcad34c4",
                    category: "design",
                    tags: ["Figma", "UI/UX"],
                    demoLink: "#",
                    codeLink: "#"
                },
                {
                    title: "Fitness Tracker",
                    description: "Comprehensive fitness tracking app with workout plans and progress visualization.",
                    image: "https://images.unsplash.com/photo-1571019613454-1cb2f99b2d8b",
                    category: "design",
                    tags: ["Adobe XD", "UI/UX"],
                    demoLink: "#",
                    codeLink: "#"
                }
            ];

            // Render Projects
            const projectsGrid = document.getElementById('projectsGrid');

            function createProjectCard(project) {
                return `
                    <div class="project-card" data-category="${project.category}" data-aos="fade-up">
                        <div class="project-image">
                            <img src="${project.image}" alt="${project.title}" loading="lazy">
                            <div class="project-overlay">
                                <div class="project-links">
                                    <a href="${project.demoLink}" class="project-link" target="_blank" data-tooltip="Live Demo">
                                        <i class="fas fa-external-link-alt"></i>
                                    </a>
                                    <a href="${project.codeLink}" class="project-link" target="_blank" data-tooltip="View Code">
                                        <i class="fab fa-github"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="project-content">
                            <span class="project-category">${project.category}</span>
                            <h3>${project.title}</h3>
                            <p>${project.description}</p>
                            <div class="project-tags">
                                ${project.tags.map(tag => `<span class="tag"><i class="fas fa-code"></i>${tag}</span>`).join('')}
                            </div>
                        </div>
                    </div>
                `;
            }

            // Initial render
            projects.forEach(project => {
                projectsGrid.innerHTML += createProjectCard(project);
            });

            // Filter functionality
            const filterButtons = document.querySelectorAll('.filter-btn');
            const projectCards = document.querySelectorAll('.project-card');

            filterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    // Update active button
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');

                    // Filter projects
                    const filter = button.getAttribute('data-filter');
                    projectCards.forEach(card => {
                        if (filter === 'all' || card.getAttribute('data-category') === filter) {
                            card.style.display = 'block';
                        } else {
                            card.style.display = 'none';
                        }
                    });
                });
            });
        });
    </script>
